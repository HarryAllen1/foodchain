name: fablo-test-network-farmers
description: Connection profile for Farmers in Fablo network
version: 1.0.0
client:
  organization: Farmers
organizations:
  Farmers:
    mspid: FarmersMSP
    peers:
      - peer0.farmer.foodchain.com
      - peer0.distributor.foodchain.com
    certificateAuthorities:
      - ca.farmer.foodchain.com
peers:
  peer0.farmer.foodchain.com:
    url: grpc://localhost:7041
  peer0.distributor.foodchain.com:
    url: grpc://localhost:7061
certificateAuthorities:
  ca.farmer.foodchain.com:
    url: http://localhost:7040
    caName: ca.farmer.foodchain.com
    httpOptions:
      verify: false
