name: fablo-test-network-orderer
description: Connection profile for Orderer in Fablo network
version: 1.0.0
client:
  organization: Orderer
organizations:
  Orderer:
    mspid: OrdererMSP
    peers:
      - peer0.farmer.foodchain.com
      - peer0.distributor.foodchain.com
    certificateAuthorities:
      - ca.orderer.foodchain.com
peers:
  peer0.farmer.foodchain.com:
    url: grpc://localhost:7041
  peer0.distributor.foodchain.com:
    url: grpc://localhost:7061
certificateAuthorities:
  ca.orderer.foodchain.com:
    url: http://localhost:7020
    caName: ca.orderer.foodchain.com
    httpOptions:
      verify: false
